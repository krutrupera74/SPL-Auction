<div class="container mt-4">

    <div class="container-header">
        <h2>Team List</h2>
        <button mat-raised-button color="primary" (click)="addTeam()"><mat-icon>add_box</mat-icon>Add New Team</button>
    </div>

    <div class="search-container">
        <mat-form-field appearance="outline" class="search-input" color="accent">
            <mat-label>Search</mat-label>
            <input matInput type="text" [(ngModel)]="searchText" (input)="filterTeam()" placeholder="Search...">
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="filteredTeams" class="mat-elevation-z8">
        <ng-container matColumnDef="Logo">
            <th mat-header-cell *matHeaderCellDef> Logo </th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.imagePath" alt="Logo" style="max-width: 50px; max-height: 50px;">
            </td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Tournament">
            <th mat-header-cell *matHeaderCellDef> Tournament </th>
            <td mat-cell *matCellDef="let element"> {{element.tournament}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="editTeam(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="openDialog(element)">
                    <mat-icon style="color: black;">delete</mat-icon>
                </button>                 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

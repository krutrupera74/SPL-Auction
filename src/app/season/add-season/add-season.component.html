<div class="container mt-4">
    <h2>Add Season</h2>
    <form class="example-form" [formGroup]="addSeasonForm">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" formControlName="name" name="name" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="pickerStartDate" formControlName="startDate" name="startDate" required>
            <mat-datepicker-toggle matIconSuffix [for]="pickerStartDate"></mat-datepicker-toggle>
            <mat-datepicker #pickerStartDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="pickerEndDate" formControlName="endDate" name="endDate" required>
            <mat-datepicker-toggle matIconSuffix [for]="pickerEndDate"></mat-datepicker-toggle>
            <mat-datepicker #pickerEndDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" formControlName="description" name="description"></textarea>
        </mat-form-field>

        <mat-slide-toggle class="example-full-width" formControlName="isActive" name="isActive">
            Is Active
        </mat-slide-toggle>

        <button mat-raised-button class="mt-4" color="primary" (click)="addSeason()">Add Season</button>
    </form>
</div>

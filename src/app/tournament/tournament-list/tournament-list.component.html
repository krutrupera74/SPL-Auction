<div class="container mt-4">

    <div class="container-header">
        <h2>Tournament List</h2>
        <button mat-raised-button color="primary" (click)="addTournament()"><mat-icon>add_box</mat-icon>Add New Tournament</button>
    </div>

    <div class="search-container">
        <mat-form-field appearance="outline" class="search-input" color="accent">
            <mat-label>Search</mat-label>
            <input matInput type="text" [(ngModel)]="searchText" (input)="filterTournament()" placeholder="Search...">
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="filteredTournaments" class="mat-elevation-z8">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="StartDate">
            <th mat-header-cell *matHeaderCellDef> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="EndDate">
            <th mat-header-cell *matHeaderCellDef> End Date </th>
            <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="Sport">
            <th mat-header-cell *matHeaderCellDef> Sport </th>
            <td mat-cell *matCellDef="let element"> {{element.sport}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="editTournament(element)">
                    <mat-icon>edit</mat-icon>
                </button>    
                <button mat-icon-button (click)="openDialog(element)">
                    <mat-icon style="color: black;">delete</mat-icon>
                </button>            
            </td>
        </ng-container>       

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="container mt-4">

    <div class="container-header">
        <h2>Organizations</h2>
        <button mat-raised-button color="primary" (click)="addOrganization()">Add Organization</button>
    </div>

    <div class="search-container">
        <mat-form-field appearance="outline" class="search-input" color="accent">
            <mat-label>Search</mat-label>
            <input matInput type="text" [(ngModel)]="searchText" (input)="filterOrganizations()" placeholder="Search...">
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="filteredOrganizations" class="mat-elevation-z8">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.organizationName}} </td>
        </ng-container>

        <ng-container matColumnDef="IsActive">
            <th mat-header-cell *matHeaderCellDef> Is Active </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon *ngIf="element.isActive; else inactiveIcon" style="color: green;">check</mat-icon>
                <ng-template #inactiveIcon>
                    <mat-icon style="color: red;">clear</mat-icon>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="editOrganization(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

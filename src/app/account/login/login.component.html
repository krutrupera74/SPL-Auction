<!-- login.component.html -->

<div class="background-image">
    <div class="login-container">
        <mat-card class="login-card">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit()">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="email" name="email" [(ngModel)]="email" required autocomplete="xyz123">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput type="password" name="password" [(ngModel)]="password" required autocomplete="new-password">
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="!loginForm.form.valid">Login</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

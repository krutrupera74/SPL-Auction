<!-- your-component.component.html -->

<div class="dashboard-header">
    <ng-container *ngFor="let card of cards">
        <ng-container
            *ngIf="isAdmin ? (card.title === 'Users' || card.title === 'Organizations') : card.title !== 'Users' && card.title !== 'Organizations'">
            <mat-card [routerLink]="card.route" class="dashboard-card" [ngClass]="card.title === 'Players' ? 'no-pointer' : 'pointer'">
                <mat-card-header>
                    <div mat-card-avatar class="dashboard-card-icon" [style.background-color]="card.iconColor">
                        <mat-icon>{{ card.icon }}</mat-icon>
                    </div>
                    <mat-card-title class="mat-card-title">{{ card.title }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <h2>{{ card.count }}</h2>
                </mat-card-content>
            </mat-card>
        </ng-container>
    </ng-container>
</div>

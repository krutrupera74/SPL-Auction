<div class="dashboard-header">
    <mat-card class="dashboard-card" *ngFor="let card of cards" [routerLink]="card.route">
        <mat-card-header>
            <div mat-card-avatar class="dashboard-card-icon" [style.background-color]="card.iconColor">
                <mat-icon>{{ card.icon }}</mat-icon>
            </div>
            <mat-card-title class="mat-card-title">{{ card.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <h2>{{ card.count }}</h2>
        </mat-card-content>
    </mat-card>
</div>

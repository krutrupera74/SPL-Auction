<mat-dialog-content>
<p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
<button mat-raised-button color="warn" (click)="onConfirmClick()" tabindex="1"><mat-icon>delete</mat-icon>{{confirmButtonText}}</button>
<button mat-raised-button mat-dialog-close tabindex="-1"><mat-icon>cancel</mat-icon>{{cancelButtonText}}</button>
</mat-dialog-actions>
